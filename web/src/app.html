<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />

	<!-- Twitter Card meta tags -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="jonas.grimsgaard.dev" /> <!-- Replace with your Twitter handle -->
	<meta name="twitter:creator" content="@jobogr" /> <!-- Replace with your Twitter handle or author -->
	<meta name="twitter:title" content="PASTE - Secure File Sharing" /> <!-- Customize your title -->
	<meta name="twitter:description"
		content="Easily share files with end-to-end encryption. Files are automatically deleted after a set period." />
	<!-- Customize your description -->
	<meta name="twitter:image" content="%sveltekit.assets%/paste-twitter-card.png" />
	<!--  Path to your image in /static -->
	<!-- End Twitter Card -->

	<!-- Open Graph meta tags -->
	<meta property="og:title" content="PASTE - Secure File Sharing" /> <!-- Customize your title -->
	<meta property="og:description"
		content="Easily share files with end-to-end encryption. Files are automatically deleted after a set period." />
	<!-- Customize your description -->
	<meta property="og:image" content="%sveltekit.assets%/paste-twitter-card.png" />
	<!-- Path to your image in /static -->
	<meta property="og:url" content="https://jonas.grimsgaard.dev" /> <!--  **REPLACE WITH YOUR DEPLOYED APP URL** -->
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="PASTE" /> <!--  Your site name -->
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="628" />
	<!-- End Open Graph -->

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
