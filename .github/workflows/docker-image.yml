name: DROPLY CI/CD Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "*"

jobs:
  helm-and-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Enable docker layer caching
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-flags: --debug

      # # Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker Metadata action
        uses: docker/metadata-action@v4.3.0
        id: meta
        with:
          images: ${{ vars.REGISTRY }}/${{ github.repository }}
          tags: |
              type=ref,event=branch
              type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
              type=raw,value=dev,enable=${{ github.ref != format('refs/heads/{0}', 'main') }}

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_ACCESS_TOKEN }}

      # Build and push Docker image with caching
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: build-docker-image
        with:
          context: src/
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # # Move cache to prevent it from growing indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # Helm setup
      - name: Install Helm
        uses: azure/setup-helm@v3

      # Push Helm chart to GitHub Container Registry
      - name: Push Helm chart
        if: github.ref == 'refs/heads/main'
        run: |
          #helm pull oci://${{ vars.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')/droply
          #file=$(ls droply-*.tgz)
          CURRENT_VERSION=$(echo $file | grep -oP 'droply-\K[0-9]+\.[0-9]+\.[0-9]+')
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."$2"."$3+1}')
          echo $NEW_VERSION
          sed -i "s/version: 0.0.1/version: $NEW_VERSION/" .helm/Chart.yaml

          DIGEST=${{steps.build-docker-image.outputs.digest}}
          DIGEST="latest@$DIGEST"
          sed -i "s/tag: \"latest\"/tag: \"$DIGEST\"/" .helm/values.yaml

          echo ${{ secrets.REGISTRY_ACCESS_TOKEN }} | helm registry login ${{ vars.REGISTRY }} -u ${{ github.actor }} --password-stdin
          cd .helm
          helm package .

          helm push *.tgz oci://${{ vars.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
