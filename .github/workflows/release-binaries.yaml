name: Build Release Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'pastectl/**'
      - '.github/workflows/release-binaries.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.artifact_suffix }}
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.release.tag_name || github.ref_name || 'dev' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_suffix: linux-amd64
          - goos: linux
            goarch: arm64
            artifact_suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            artifact_suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact_suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            artifact_suffix: windows-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          ARTIFACT_SUFFIX: ${{ matrix.artifact_suffix }}
        run: |
          set -euo pipefail

          APP_NAME="pastectl"
          SUFFIX="${ARTIFACT_SUFFIX}"
          ROOT_DIR="$(pwd)"
          DIST_DIR="${ROOT_DIR}/dist"
          BUILD_DIR="${ROOT_DIR}/build"
          
          mkdir -p "${DIST_DIR}" "${BUILD_DIR}"

          VERSION="${VERSION:-dev}"

          # Build binary with simple name
          BINARY_NAME="${APP_NAME}"
          if [ "${GOOS}" = "windows" ]; then
            BINARY_NAME="${APP_NAME}.exe"
          fi

          cd pastectl/

          GOOS="${GOOS}" GOARCH="${GOARCH}" CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w -X main.Version=${VERSION}" -o "${BUILD_DIR}/${BINARY_NAME}" ./cmd/paste

          cd "${BUILD_DIR}"

          # Create archive
          if [ "${GOOS}" = "windows" ]; then
            zip "${DIST_DIR}/${APP_NAME}-${SUFFIX}.zip" "${BINARY_NAME}"
          else
            tar czf "${DIST_DIR}/${APP_NAME}-${SUFFIX}.tar.gz" "${BINARY_NAME}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pastectl-${{ matrix.artifact_suffix }}
          path: dist/*
          retention-days: 1

      - name: Upload release binary
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksums:
    name: Generate SHA256SUMS
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create combined SHA256SUMS file
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; | sed 's|^\([^ ]*\)  \./[^/]*/|\1  |' | sort -k2 > ../SHA256SUMS
          cat ../SHA256SUMS

      - name: Upload SHA256SUMS to release
        uses: softprops/action-gh-release@v1
        with:
          files: SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
