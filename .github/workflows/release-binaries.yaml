name: Build Release Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'cli/**'
      - '.github/workflows/release-binaries.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.artifact_suffix }}
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.release.tag_name || github.ref_name || 'dev' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive_extension: tar.gz
            artifact_suffix: linux-amd64
          - goos: linux
            goarch: arm64
            archive_extension: tar.gz
            artifact_suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            archive_extension: tar.gz
            artifact_suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            archive_extension: tar.gz
            artifact_suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            archive_extension: zip
            artifact_suffix: windows-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          ARTIFACT_SUFFIX: ${{ matrix.artifact_suffix }}
        run: |
          set -euo pipefail

          APP_NAME="paste"
          SUFFIX="${ARTIFACT_SUFFIX}"
          ROOT_DIR="$(pwd)"
          DIST_DIR="${ROOT_DIR}/dist"
          STAGING_DIR="${DIST_DIR}/${APP_NAME}-${SUFFIX}"
          BINARY_NAME="${APP_NAME}"

          if [ "${GOOS}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          mkdir -p "${STAGING_DIR}"

          VERSION="${VERSION:-dev}"

          cd cli/

          GOOS="${GOOS}" GOARCH="${GOARCH}" CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w -X main.Version=${VERSION}" -o "${STAGING_DIR}/${BINARY_NAME}" ./cmd/paste

          if [ "${GOOS}" = "windows" ]; then
            ARCHIVE_PATH="${DIST_DIR}/${APP_NAME}-${SUFFIX}.zip"
            (cd "${STAGING_DIR}" && zip -r "${ARCHIVE_PATH}" "${BINARY_NAME}")
          else
            ARCHIVE_PATH="${DIST_DIR}/${APP_NAME}-${SUFFIX}.tar.gz"
            (cd "${STAGING_DIR}" && tar -czf "${ARCHIVE_PATH}" "${BINARY_NAME}")
          fi

          rm -rf "${STAGING_DIR}"

      - name: Generate SHA256 checksum
        run: |
          cd dist
          ARCHIVE_FILE="paste-${{ matrix.artifact_suffix }}.${{ matrix.archive_extension }}"
          sha256sum "${ARCHIVE_FILE}" > "${ARCHIVE_FILE}.sha256"
          echo "Generated checksum for ${ARCHIVE_FILE}:"
          cat "${ARCHIVE_FILE}.sha256"

      - name: Upload artifact with checksum
        uses: actions/upload-artifact@v3
        with:
          name: paste-${{ matrix.artifact_suffix }}.zip
          path: |
            dist/paste-${{ matrix.artifact_suffix }}.${{ matrix.archive_extension }}
            dist/paste-${{ matrix.artifact_suffix }}.${{ matrix.archive_extension }}.sha256
          retention-days: 1

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/paste-${{ matrix.artifact_suffix }}.${{ matrix.archive_extension }}
            dist/paste-${{ matrix.artifact_suffix }}.${{ matrix.archive_extension }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksums:
    name: Generate SHA256SUMS
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create combined SHA256SUMS file
        run: |
          cd artifacts
          find . -name "*.sha256" -exec cat {} \; | sort > ../SHA256SUMS
          cat ../SHA256SUMS

      - name: Upload SHA256SUMS to release
        uses: softprops/action-gh-release@v1
        with:
          files: SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
